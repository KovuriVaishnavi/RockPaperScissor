<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="c" id="rock"><img src="b.jpeg"></div>
        <div class="c" id="paper"><img src="a.jpeg"></div>
        <div class="c" id="scissor"><img src="c.jpeg"></div>
    </div>
    <div class="score-board">
        <div class="score" >
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="computer" >
            <p id="comp-score">0</p>
            <p>comp</p>
        </div>
    </div>
    <div class="message-con">
        <p id="msg">Play your move!</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
